<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Label putative SWR events</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Attributes with the prefix "v-" are
       parsed by the JavaScript UI framework "Vue".
       See: https://vuejs.org
  -->
  <div id="label-app">
    <div id="unlabeled-events" class="vignette-container vignette-list">
      <h3>Unlabeled events</h3>
      <img v-for="event in events"
           v-if="(event.label == null) && (event.id != activeEventId)"
           v-bind:src="imageSrc(event)"
           v-on:click="activeEventId = event.id">
    </div>

    <div id="active-event" class="vignette-container vignette-list">
      <img v-if="activeEventId != null"
           v-bind:src="imageSrc(getEvent(activeEventId))">
      <button v-on:click="onLabel('SWR')">Probably an SWR event</button>
      <button v-on:click="onLabel('Not SWR')">Probably not an SWR event</button>
    </div>

    <div id="labeled-not-SWR" class="vignette-container vignette-list">
      <h3>Labelled as 'Not SWR'</h3>
      <img v-for="event in events"
           v-if="(event.label == 'Not SWR') && (event.id != activeEventId)"
           v-bind:src="imageSrc(event)"
           v-on:click="activeEventId = event.id">
    </div>
    <div id="labeled-SWR" class="vignette-container vignette-list">
      <h3>Labelled as 'SWR'</h3>
      <img v-for="event in events"
           v-if="(event.label == 'SWR') && (event.id != activeEventId)"
           v-bind:src="imageSrc(event)"
           v-on:click="activeEventId = event.id">
    </div>
  </div>

  <script src="lib/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
