<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Label putative SWR events</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Attributes with the prefix "v-" are
       parsed by the JavaScript UI framework "Vue".
       See: https://vuejs.org
  -->
  <div id="label-app">
    <div id="unlabelled-events" class="vignette-list">

      <h4>Unlabelled events</h4>
      <div class="vignette-container">
        <img v-for="event in events"
             v-if="(event.label == null) && (event.id != activeEventId)"
             v-bind:src="imageSrc(event)"
             v-on:click="activeEventId = event.id">
      </div>
    </div>

    <div id="active-event">
      <div class="vignette-container">
        <img v-if="activeEventId != null"
             v-bind:src="imageSrc(getEvent(activeEventId))">
      </div>
      <button v-on:click="onLabel('Not SWR')"
              class="btn btn-outline-primary">
        (<) Label Not SWR
      </button>
      <button v-on:click="onLabel('SWR')"
              class="btn btn-outline-primary">
        Label SWR (>)
      </button>
    </div>

    <div id="labelled-not-SWR" class="vignette-list">

      <h4>Probably not an SWR event</h4>
      <div class="vignette-container">
        <img v-for="event in events"
             v-if="(event.label == 'Not SWR') && (event.id != activeEventId)"
             v-bind:src="imageSrc(event)"
             v-on:click="activeEventId = event.id">
      </div>
    </div>
    <div id="labelled-SWR" class="vignette-list">

      <h4>Probably an SWR event</h4>
      <div class="vignette-container">
        <img v-for="event in events"
             v-if="(event.label == 'SWR') && (event.id != activeEventId)"
             v-bind:src="imageSrc(event)"
             v-on:click="activeEventId = event.id">
      </div>
    </div>
  </div>

  <script src="lib/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
